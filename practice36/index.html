<!DOCTYPE html>
<html>

<head>
    <title>Find the Vowels</title>

    <script>
        var vowels = ["A", "a", "I", "i", "U", "u", "O", "o", "E", "e"];

        function findVowels(sentence) {

            var output = [];

            /*
            var vowels = 'aeiou';
            var changedSentence = sentence.toLowerCase();
            if (vowels.indexOf(sentence[sentenceIndex]) !== -1){
                console.log('it is a vowel!')
            }
            */

            for (var sentenceIndex = 0; sentenceIndex < sentence.length; sentenceIndex++) {

                if ((sentence[sentenceIndex] === vowels[0]) ||
                    (sentence[sentenceIndex] === vowels[1]) ||
                    (sentence[sentenceIndex] === vowels[2]) ||
                    (sentence[sentenceIndex] === vowels[3]) ||
                    (sentence[sentenceIndex] === vowels[4])) {
                    output.push(sentence[sentenceIndex]);
                }

            }

            return output;
        }

        var input = "Today is Sunday";

        var newSentence = findVowels(input);

        var answer = newSentence.join(""); //makes an array into a string

        console.log(answer);
    </script>
</head>
